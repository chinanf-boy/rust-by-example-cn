[book]
title = "通过例子学 Rust"
description = "通过例子学 Rust, Rust By Example 中文版，RBE 中文版"
author = "The Rust Community"
translator = "Aaklo Xu"

[build]
build-dir = "docs"
create-missing = true
preprocess = ["links", "index"]

[output.html]
mathjax-support = false
theme = "theme"
curly-quotes = true
google-analytics = "UA-128555056-1"
additional-css = ["theme/custom.css"]
git_repository_url = "https://github.com/chinanf-boy/rust-by-example-cn"
git_repository_icon = "fa-github"
# additional-js = ["src/theme/custom.js"]

[output.html.playpen]
# editor = "./path/to/editor"
editable = false

[output.html.search]
enable = true
# searcher = "./path/to/searcher"
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
# copy-js = true